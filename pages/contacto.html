                <div class="container-fluid" id="nav-index">
                    <a class="navbar-brand" href="#">I.S.F.S</a>

                        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="navbar-collapse collapse show" id="navbarNavDropdown">

        <main class="main-contacto">

            <div class="container text-center">
                <div class="row">
                   <!--Imagen-->
                  <div class="col">
                        <div class="imagen-formulario">
                            <img class="img-contacto" src="../imagenes/Formulario.jpg" alt="Imagen decoretiva">
                        </div>  
                  </div>

                  <div class="col">
                        <form>
                            <div class="mb-3">
                            <label for="exampleInputtipo" class="form-label">Tipo de Consulta:</label>
                            <input class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputseccion" class="form-label">Seccion:</label>
                                <input class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputnombre" class="form-label">Nombre:</label>
                                <input class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputapellido" class="form-label">Apellido:</label>
                                <input class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputtelefono" class="form-label">Telefono:</label>
                                <input class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail" class="form-label">E-mail:</label>
                                <input class="form-control">
                            </div>

                            <div class="mb-3">
                            <label for="exampleInputdesarrollo1" class="form-label">Desarrollo de Consulta:</label>
                            <input class="form-control">
                            </div>

                            <button type="submit" class="btn btn-primary">Enviar</button>
